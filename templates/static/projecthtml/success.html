    <title>下單完成</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="content-type" content="text/html">
    <link rel="stylesheet" href="{% static '/css/success.css' %}">
</head>

<body>
    <div class="m-hd">
        <div class="m-topBar">
            <a class="goback" href="javascript:void(0)" onclick="window.history.go(-2)"></a>
            <div style="width: 100%;">
                <div class="title">訂單成功</div>
            </div>
        </div>
    </div>
    <div class="m-orderItem">
        <div class="row-1">
            <div>
                <span class="tips_orderid">訂單時間 :&nbsp;&nbsp;&nbsp;</span>{{ nowtime }}
            </div>
            <div>
                <span class="tips_orderid">訂單編號 :&nbsp;&nbsp;&nbsp;</span>{{ ordernum }}
            </div>
        </div>
        <div class="row-2">
            <div class="goodImg f-fl">

                <img src="{{ imagesurl }}" width="100%" height="100%">
            </div>
            <div class="goodInfo f-fl">
                <div class="goodName">{{ projectname }}</div>
                <div class="goodNum"> </div>
                <div class="goodName">NT${{ price }}
{#                    <span class="old_price">NT$1996</span>#}
                </div>
            </div>
            <div class="goodStatus f-fr">
                <div>
                    <span>x</span>
                    <span>{{ num }}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="timetips">服務時間 : 09:00 - 22:00</div>
    <div class="w-tips">

        <a href="http://api.pop800.com/chat/271701?l=ct&t=0" target="view_window" onclick="P8.startGroupChat(271701)"  class="w-button w-button-block btn-comment kefu">
            <i class="u-icon u-icon-detail-kefu"></i>在線客服
        </a>
    </div>
    <div class="m-orderItem">
        <div class="row-1">
            <div>姓名：{{ name }}</div>
        </div>
        <div class="row-1">
            <div>手機：{{ mob }}</div>
        </div>
        <div class="row-1">
            <div>郵箱：{{ mail }}</div>
        </div>
        <div class="row-1">
            <div>地址：台灣{{ address }}</div>
        </div>
        <div class="row-2">
            <div>

                <span class="tips">付款方式:  </span>貨到付款</div>
            <div>
                <span class="tips">商品合計:  </span>NT${{ totalprice }}</div>
            <div>
                <span class="tips">運費:  </span>免運費</div>
        </div>
        <div class="row-2 red">
            <span class="tipred">實付:  </span> NT${{ totalprice }}
        </div>
    </div>

    <!-- global function -->
    <script type="text/javascript">
    $(function() {
        if ($(".edui-upload-video").length > 0) {
            $(".edui-upload-video").attr("poster", "/public/image/videoPlay.jpg");
            $(".edui-upload-video").click(function() {
                $(this).get(0).play();
            });
        }
    });
    </script>
</body>

</html>
